<ng-container *ngIf="isReady">
  <ng-container
    *ngFor="let tile of tiles"
    [ngSwitch]="tile.type">
    <layout-tile-item
      *ngSwitchCase="TileType.Item"
      class="tile"
      [item]="tile.item"></layout-tile-item>
    <layout-tile-twin
      *ngSwitchCase="TileType.twin"
      class="tile"
      [item]="tile.items"></layout-tile-twin>
  </ng-container>
</ng-container>
