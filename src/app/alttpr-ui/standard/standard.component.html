<ng-container *ngIf="isReady">
  <ng-container
    *ngFor="let tile of tiles"
    [ngSwitch]="tile.type">
    <activable-tile
      *ngSwitchCase="'Activable'"
      class="tile"
      [item]="tile"></activable-tile>
    <select-tile
      *ngSwitchCase="'Select'"
      class="tile"
      [item]="tile"></select-tile>
    <dungeon-tile
      *ngSwitchCase="'Dungeon'"
      class="tile"
      [item]="tile"></dungeon-tile>
  </ng-container>
</ng-container>
